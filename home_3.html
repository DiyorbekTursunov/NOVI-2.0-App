<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVI</title>
    <link rel="stylesheet" href="./css/home_3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-container container">
            <div class="all-chat">
                <img src="./images/home_3/header-file.svg" alt="" class="header-logo">
                <a href="#" class="all-chat-link">ALL Chat</a>
            </div>
            <div class="header-messege">
                <svg class="header-img" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 4H4C2.9 4 2.01 4.9 2.01 6L2 18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM20 8L12 13L4 8V6L12 11L20 6V8Z" fill="white"/>
                </svg>
                <div class="box">
                    <div class="box-in"></div>
                </div>
            </div>
        </div>
    </header>
    
    <section class="hero">
        <div class="hero-container container" id="chat-container">
            <!-- Chat messages will be dynamically added here -->
        </div>
    </section>

    <footer class="footer">
        <div class="footer-container container">
            <input class="footer-input" type="text" id="message-input" placeholder="Messege AI..">
            <button class="footer-btn" id="send-button">
                <img src="./images/home_3/Polygon 1.svg" alt="">
            </button>
        </div>
    </footer>

    <script src="./js/home_3.js"></script>
</body>

</html>
