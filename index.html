<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="profile">
                    <img width="53" height="53" src="./images/profile_photo_1.png" alt="Profile Photo">
                    <div class="profile-text">
                        <h3>Welcome Jamie!</h3>
                        <h2>Explore Tasks</h2>
                    </div>
                </div>
                <a href="/home_3.html">
                    <img class="notification-icon" src="./images/icons/notification.svg" alt="Notification Icon">
                </a>
            </div>
            <div class="task-summary">
                <div class="task-progress">
                    <div class="progress-circle">
                        <!-- SVG Gradient Definitions -->
                        <svg width="0" height="0" style="position: absolute;">
                            <defs>
                                <linearGradient id="gradient" gradientTransform="rotate(90)">
                                    <stop offset="0%" stop-color="#59bdf1" />
                                    <stop offset="33%" stop-color="#ab74de" />
                                    <stop offset="66%" stop-color="#ff8880" />
                                    <stop offset="100%" stop-color="#ffdd81" />
                                </linearGradient>
                            </defs>
                        </svg>
                        <svg width="100" height="100" viewBox="0 0 100 100">
                            <circle class="progress-background" cx="50" cy="50" r="45"></circle>
                            <circle class="progress-bar" cx="50" cy="50" r="45"></circle>
                        </svg>
                        <span class="progress-percentage">70%</span>
                    </div>
                </div>

                <div class="task-info">
                    <h3 class="task-title">Task</h3>
                    <h3 class="task-title-2">Completed</h3>
                </div>

                <div class="task-meta">
                    <img class="task-icon" src="./images/icons/menu_board.svg" alt="Menu Board Icon">
                    <span class="task-date">Mar 22</span>
                </div>
            </div>

            <!-- Calendar Section -->
            <div class="calendar-section">
                <div class="calendar-container" id="calendar">
                    <!-- Calendar items will be generated dynamically by JavaScript -->
                </div>
            </div>

            <div id="calendarModal" class="calendar-modal">
                <div class="calendar-modal-content">
                  <div class="calendar-header">
                    <button id="prevMonth" class="month-nav">&lt;</button>
                    <h2 id="currentMonth">June 2024</h2>
                    <button id="nextMonth" class="month-nav">&gt;</button>
                  </div>
                  <div class="calendar-grid">
                    <div class="weekday">Su</div>
                    <div class="weekday">Mo</div>
                    <div class="weekday">Tu</div>
                    <div class="weekday">We</div>
                    <div class="weekday">Th</div>
                    <div class="weekday">Fr</div>
                    <div class="weekday">Sa</div>
                    <!-- Calendar days will be generated by JavaScript -->
                  </div>
                  <div class="calendar-footer">
                    <button id="closeCalendar" class="btn-close">Close</button>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <section class="task-section container">
        <div class="task-header">
            <div class="task-summary-2">
                <h2>Your Tasks</h2>
                <p>(7/10) Completed</p>
            </div>

            <div class="task-actions">
                <button class="btn-left">Left</button>
                <button class="btn-done">Done</button>
            </div>
        </div>
        <!-- Inside the task-section, after the task-header div -->
        <div class="tasks-container">
        </div>

    </section>
