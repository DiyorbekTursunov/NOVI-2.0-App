<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NOVI</title>
    <link rel="stylesheet" href="./css/home_5.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="chat-page">
        <div class="container">
            <!-- Header Section -->
            <div class="header-content">
                <div class="archive-button">
                    <img src="./images/icons/menu_board.svg" alt="Archive Icon">
                    <span>Archive Chat</span>
                </div>
                <div class="notification-container">
                    <img class="notification-icon" src="./images/icons/notification_dark.svg" alt="Notification Icon">
                </div>
            </div>

            <!-- Online Members Section -->
            <div class="members-section">
                <h2>Online Members</h2>
                <div class="members-container">
                    <div class="member-item add-chat">
                        <div class="member-avatar gradient-border">
                            <svg width="19" height="20" viewBox="0 0 19 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.6665 10.0664H17.6665" stroke="black" stroke-width="2.5"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M9.6665 18.0664V2.06641" stroke="black" stroke-width="2.5"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <p class="member-name"><span>Add</span><br>Chat</p>
                    </div>
                    <div class="member-item">
                        <div class="member-avatar">
                            <img src="./images/profile_photo_2.png" alt="Chad">
                            <span class="status-indicator-2 online"></span>
                        </div>
                        <p class="member-name">Chad</p>
                    </div>
                    <div class="member-item">
                        <div class="member-avatar">
                            <img src="./images/profile_photo_4.png" alt="Matt">
                            <span class="status-indicator-2 online"></span>
                        </div>
                        <p class="member-name">Matt</p>
                    </div>
                    <div class="member-item">
                        <div class="member-avatar">
                            <img src="./images/profile_photo_5.png" alt="Julie">
                            <span class="status-indicator-2 online"></span>
                        </div>
                        <p class="member-name">Julie</p>
                    </div>
                    <div class="member-item">
                        <div class="member-avatar">
                            <img src="./images/profile_photo_6.png" alt="Yuri">
                            <span class="status-indicator-2 busy"></span>
                        </div>
                        <p class="member-name">Yuri</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div class="container">
                <div class="chat-header">
                    <h2>Recent Chat</h2>
                    <div class="archive-button">
                        <img src="./images/icons/menu_board.svg" alt="Archive Icon">
                        <span>Archive Chat</span>
                    </div>
                </div>

                <!-- Chat List -->
                <div class="chat-list">
                    <!-- Chat Item 1 -->
                    <div class="chat-item">
                        <div class="chat-content">
                            <div class="chat-info">
                                <h3>Chat Boldwick</h3>
                                <span class="chat-time">20 min</span>
                            </div>
                            <p class="chat-message">Sending the file right now</p>
                        </div>
                    </div>

                    <!-- Chat Item 2 -->
                    <div class="chat-item">
                        <div class="chat-content">
                            <div class="chat-info">
                                <h3>Yuri Lorental</h3>
                                <span class="chat-time">20 min</span>
                            </div>
                            <p class="chat-message"><img src="./images/icons/viewed.svg" alt="Check"
                                    class="message-icon"> Can you confirm deadline?</p>
                        </div>
                    </div>

                    <!-- Chat Item 3 (Julie Woodland) -->
                    <div class="chat-item">
                        <div class="chat-content">
                            <div class="chat-info">
                                <h3>Julie Woodland</h3>
                                <div class="notification-badge">2</div>
                            </div>
                            <div class="message-container">
                                <p class="chat-message">I haven't completed the work.</p>
                                <span class="chat-time">20 min</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
